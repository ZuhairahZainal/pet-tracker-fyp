<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header class="ion-padding">
      <ion-title>Menu</ion-title>
    </ion-header>
    <ion-content>
      <ion-list class="ion-padding">
        <ion-menu-toggle>

          </ion-item>
        </ion-menu-toggle>
