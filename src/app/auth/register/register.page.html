<ion-content class="ion-padding">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="login()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-card-header>
    <ion-img class="logo" src="assets/logo.png"></ion-img>
  </ion-card-header>
  <ion-card-content>
    <ion-list class="content-box">
      <ion-item lines="none">
        <ion-label position="unset">First Name</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="ion-padding-horizontal" [(ngModel)]="firstName" type="text" placeholder="Enter your first name"></ion-input><br>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="unset">Last Name</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="ion-padding-horizontal" [(ngModel)]="lastName" type="text" placeholder="Enter your last name"></ion-input><br>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="unset">Date of Birth</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="ion-padding-horizontal" [(ngModel)]="birthDate" type="date"></ion-input><br>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="unset">Email Address</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="ion-padding-horizontal" [(ngModel)]="email" type="text" placeholder="Enter your email address"></ion-input><br>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="unset">Phone Number</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="ion-padding-horizontal" [(ngModel)]="phoneNumber" type="tel" pattern="[0-9]{7}"required placeholder="Enter your phone Number"></ion-input><br>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="unset">Username</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="ion-padding-horizontal" [(ngModel)]="username" type="text" placeholder="Create your username"></ion-input><br>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="unset">Password</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="ion-padding-horizontal" [(ngModel)]="password" type="password" placeholder="Create a password"></ion-input><br>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="unset">Re-enter Password</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input class="ion-padding-horizontal" [(ngModel)]="confirmPassword" type="password" (ionChange)="checkPassword()" placeholder="Re-enter your password"></ion-input>
        <ion-text *ngIf="password && !passwordMatch" color="danger">Password do not match!</ion-text>
        <ion-text *ngIf="password && passwordMatch" color="success">Password match!</ion-text><br>
      </ion-item>

    </ion-list>
  </ion-card-content>

  <div class="btn" >
    <ion-button expand="block" shape="round" color="light" (click)="login()">Cancel</ion-button><br>
    <ion-button [disabled]="!passwordMatch" expand="block" shape="round" color="light" (click)="register()">Submit</ion-button>
  </div>

</ion-content>
