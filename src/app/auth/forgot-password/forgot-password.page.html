<ion-header></ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="./assets/loginHeader.png"></ion-img>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="login()" class="ion-no-padding" style="width: 50px !important; margin-left:20px;">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-card-content>
      <ion-card-header>
        <ion-card-title>Forgot Password?</ion-card-title><br>
        <ion-card-subtitle>Enter your email address to reset your password</ion-card-subtitle><br><br>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item lines=none>
            <ion-label position="unset">Email Address</ion-label>
          </ion-item>
            <ion-item lines=none>
            <ion-input type="text"  placeholder="Enter your email address..." ></ion-input><br><br>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <ion-button shape="round">Submit</ion-button>
    </ion-card-content>


  </ion-card>
</ion-content>
