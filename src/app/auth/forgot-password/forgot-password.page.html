<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="login()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card>

    <ion-card-header style="text-align: center;">
      <ion-img class="logo" src="assets/logo.png"></ion-img>
      <ion-card-title>Forgot Password?</ion-card-title><br>
      <ion-card-subtitle>Enter your email address to reset your password</ion-card-subtitle><br><br>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item lines=none>
          <ion-label position="unset">Email Address</ion-label>
        </ion-item>
          <ion-item lines=none>
          <ion-input class="ion-padding-horizontal" type="text" [(ngModel)]="email" placeholder="Enter your email address..." ></ion-input><br><br>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button expand="block" color="light" shape="round" (click)="resetPassword()">Submit</ion-button>
  </ion-card>
</ion-content>
