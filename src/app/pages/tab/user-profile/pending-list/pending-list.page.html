<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Pending Request Adoption</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let detail of pendingList | async">
      <ion-label class="ion-padding-horizontal">{{ detail.userName }}</ion-label>
      <ion-label class="ion-padding-horizontal">{{ detail.petName }}</ion-label>

      <!-- routerLink="../request-user-profile" -->
      <ion-buttons>
        <ion-button slot="end"[routerLink]="['/tab/user-profile/request-user-profile/', detail.requestId]">

          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
