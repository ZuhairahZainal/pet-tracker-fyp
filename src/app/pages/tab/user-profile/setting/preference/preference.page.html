<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-title>Preferences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" name="mode" color="success"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Enable Filter Location</ion-label>
      <ion-toggle slot="end" name="location" color="success" ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Manage Location</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
