<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Personal Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-margin">
        <ion-avatar class="image-center">
          <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="">
        </ion-avatar>
        <ion-button shape="outline" expand="block">Change Profile Picture</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <form>
          <ion-list>
            <ion-card>
              <ion-card-content class="ion-no-padding">
                <ion-item>
                  <ion-label lines=none>Username</ion-label>
                </ion-item>

                <ion-item lines=none>
                  <ion-input type="text" [placeholder]="userUsername"></ion-input>
                </ion-item>
              </ion-card-content>

              <ion-card-content class="ion-no-padding">
                  <ion-item>
                    <ion-label lines=none>About Me</ion-label>
                  </ion-item>

                  <ion-item lines=none>
                    <ion-textarea  type="text" placeholder="Tell everyone more about you.."></ion-textarea>
                  </ion-item>
              </ion-card-content>

              <ion-card-content class="ion-no-padding">
                  <ion-item>
                    <ion-label lines=none>Email Address</ion-label>
                  </ion-item>

                  <ion-item lines=none>
                    <ion-input type="text" [placeholder]="userEmail"></ion-input>
                  </ion-item>
              </ion-card-content>

              <ion-card-content class="ion-no-padding">
                  <ion-item>
                    <ion-label lines=none>Phone Number</ion-label>
                  </ion-item>

                  <ion-item lines=none>
                    <ion-input type="number" [placeholder]="userPhone"></ion-input>
                  </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-button (click)="updateForm()" type="submit" color="primary" shape="clear">Update Information</ion-button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
