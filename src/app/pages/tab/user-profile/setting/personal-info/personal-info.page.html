<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Personal Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-margin">
        <ion-avatar class="image-center">
          <img [src]="userImage"/>
        </ion-avatar>
        <ion-button shape="clear" expand="block" (click)="takePicture()">Change Profile Picture</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <form [formGroup]="updateUserDetail">
          <ion-list>
            <ion-card>
              <ion-card-content class="ion-no-padding">
                <ion-item>
                  <ion-label lines=none>Username</ion-label>
                </ion-item>

                <ion-item lines=none>
                  <ion-input type="text" formControlName="name" [placeholder]="userUsername"></ion-input>
                </ion-item>
              </ion-card-content>

              <ion-card-content class="ion-no-padding">
                  <ion-item>
                    <ion-label lines=none>About Me</ion-label>
                  </ion-item>

                  <ion-item lines=none>
                    <ion-textarea type="text" formControlName="userBio" placeholder="Update your bio here.."></ion-textarea>
                  </ion-item>
              </ion-card-content>

              <ion-card-content class="ion-no-padding">
                <ion-item>
                  <ion-label lines=none>First Name</ion-label>
                </ion-item>

                <ion-item lines=none>
                  <ion-label type="text"> {{ userFirstName }} </ion-label>
                </ion-item>
              </ion-card-content>

              <ion-card-content class="ion-no-padding">
                <ion-item>
                  <ion-label lines=none>Last Name</ion-label>
                </ion-item>

                <ion-item lines=none>
                  <ion-label type="text"> {{ userLastName }} </ion-label>
                </ion-item>
              </ion-card-content>

              <ion-card-content class="ion-no-padding">
                <ion-item>
                  <ion-label lines=none>Date of Birth</ion-label>
                </ion-item>

                <ion-item lines=none>
                  <ion-label type="text"> {{ userDOB }} </ion-label>
                </ion-item>
            </ion-card-content>

              <ion-card-content class="ion-no-padding">
                  <ion-item>
                    <ion-label lines=none>Email Address</ion-label>
                  </ion-item>

                  <ion-item lines=none>
                    <ion-label type="text"> {{ userEmail }} </ion-label>
                  </ion-item>
              </ion-card-content>

              <ion-card-content class="ion-no-padding">
                  <ion-item>
                    <ion-label lines=none>Phone Number</ion-label>
                  </ion-item>

                  <ion-item lines=none>
                    <ion-label type="text"> {{ userPhone }} </ion-label>
                  </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-button (click)="updateForm()" type="submit" color="primary" shape="clear">Update Information</ion-button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
