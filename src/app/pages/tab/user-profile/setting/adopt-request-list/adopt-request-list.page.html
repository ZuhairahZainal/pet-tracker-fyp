<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Adoption Request List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let detail of applicationList | async">
      <ion-grid>
        <ion-row lines=none>
          <ion-col>
            <ion-card-title class="ion-padding-horizontal">Pet Name: {{ detail.petName }}</ion-card-title>
          </ion-col>
        </ion-row>

        <ion-row lines=none>
          <ion-col>
            <ion-card-subtitle class="ion-padding-horizontal">Requested Date: {{ detail.date }}</ion-card-subtitle>
          </ion-col>
        </ion-row>

        <ion-row lines=none>
          <ion-col>
            <ion-card-subtitle *ngIf="detail.status === 'Pending'" class="ion-padding-horizontal" color="tertiary">Status: {{ detail.status }}</ion-card-subtitle>
            <ion-card-subtitle *ngIf="detail.status === 'Accepted'" class="ion-padding-horizontal" color="success">Status: {{ detail.status }}</ion-card-subtitle>
            <ion-card-subtitle *ngIf="detail.status === 'Rejected'" class="ion-padding-horizontal" color="danger">Status: {{ detail.status }}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
