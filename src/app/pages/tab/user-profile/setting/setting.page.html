<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center ion-margin-vertical">
      Setting
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon id="logout" icon="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        Personal Information
      </ion-label>
      <ion-buttons>
        <ion-button [routerLink]="['../setting/personal-info']">
          <ion-icon slot="end" name= "chevron-forward" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>


    <ion-item>
      <ion-label>
        Liked Post
      </ion-label>
      <ion-buttons>
        <ion-button [routerLink]="['../setting/liked-post']">
          <ion-icon slot="end" name= "chevron-forward" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label>
       Adoption Request
      </ion-label>
      <ion-buttons>
        <ion-button [routerLink]="['../setting/adopt-request-list']">
          <ion-icon slot="end" name= "chevron-forward" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label>
       Privacy & Security Help
      </ion-label>
      <ion-buttons>
        <ion-button [routerLink]="['../setting/report']">
          <ion-icon slot="end" name= "chevron-forward" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label>
        About Us
      </ion-label>
      <ion-buttons>
        <ion-button [routerLink]="['../setting/about-us']">
          <ion-icon slot="end" name= "chevron-forward" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item  (click)="changePassword()">
      <ion-label>
        Change Password
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
