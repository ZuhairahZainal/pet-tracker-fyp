<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Online Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll="true">
  <ion-list>
    <ion-item *ngFor="let post of addPost | async " >
      <ion-grid>
        <ion-row class=ion-padding-top routerLink="../online-chat/convo">
          <ion-col size=3>
            <ion-avatar>
              <img *ngIf="post?.userImage" [src]="post?.userImage">
              <img *ngIf="!post?.userImage" src="../../../../assets/user.jpeg">
            </ion-avatar>
          </ion-col>

          <ion-col>
            <ion-row>
              <ion-col>
                <ion-row>
                 <ion-card-title>{{ post?.userName }}</ion-card-title>
                </ion-row>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
