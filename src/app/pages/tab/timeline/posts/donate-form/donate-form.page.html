<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center"> Create New Post</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-avatar></ion-avatar>
      <ion-label class="ion-padding-horizontal">Username</ion-label>
    </ion-item>
  </ion-list>

  <form [formGroup]="donationForm" (submit)="onSubmit()">
    <ion-item lines="full" id="Title">
      <ion-label position ="floating">Title</ion-label>
      <ion-input formControlName="title" type="text" required
      [class.invalid]="!donationForm.controls.title.valid && donationForm.controls.title.touched"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!donationForm.controls.title.valid && donationForm.controls.title.touched">
      <p>The title is required to be under 45 characters.</p>
    </ion-item>

    <ion-item lines="full" id="donationType">
      <ion-label position ="floating">Type of Donation</ion-label>
      <ion-select value="donationType" interface="action-sheet" formControlName="donationType" required
      [class.invalid]="!donationForm.controls.donationType.valid && donationForm.controls.donationType.touched">
        <ion-select-option value="Medical Fees">Medical Fees</ion-select-option>
        <ion-select-option value="Pet Foods">Pet Foods</ion-select-option>
        <ion-select-option value="Others">Others</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label id="story">Description</ion-label>
      <ion-textarea id= "Textfield" name="content" rows="5" cols="33"
      formControlName="description" placeholder="More Information.."
      [class.invalid]="!donationForm.controls.description.valid && donationForm.controls.description.touched">
      </ion-textarea>
    </ion-item>

    <ion-item class="error-message" *ngIf="!donationForm.controls.description.valid && donationForm.controls.description.touched">
      <p>The description has to be at least 2 characters long.</p>
    </ion-item>

    <ion-card-subtitle class="ion-text-center">
      <ion-button expand="block" type="submit" [disabled]="!donationForm.valid"> POST </ion-button>

    </ion-card-subtitle>
  </form>

</ion-content>
