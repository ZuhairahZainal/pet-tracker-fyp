<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let result of adoptionResults | async">
            <ion-label>{{ result.message }}</ion-label>
          </ion-item>

          <ion-item *ngFor="let result of adoptionRequests | async" routerLink="/tab/user-profile/pending-list">
            <ion-label>{{result.userName}} {{ result.message }} {{result.petName}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
