<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Cart</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item-sliding *ngFor="let p of cartLists" class="ion-text-wrap">

        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <b>{{ p.productName }}</b>
              </ion-col>

              <ion-col size="5" class="ion-text-end">
                {{ p.productPrice | currency:'BND' }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger" (click)="removeProduct(p.cartId)">
            <!-- <ion-button  color="danger" fill="clear" > -->
              <!-- <ion-icon name="close-circle" slot="icon-only"></ion-icon> -->
              <ion-label class="ion-padding">Remove</ion-label>
            <!-- </ion-button> -->
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{totalAmount$|async|number:'1.2'}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" routerLink="../cart/checkout">
      Checkout
    </ion-button>
  </div>
</ion-content>
