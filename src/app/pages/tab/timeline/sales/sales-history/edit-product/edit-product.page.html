<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../../">
        <ion-label>Cancel</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Edit</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="updateForm()" [disabled]="!updateProductForm.valid">
        <ion-label>Done</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateProductForm" >

      <ion-card>
        <ion-card-header>
          <img *ngIf="newProductList.productImage" [src]="newProductList.productImage"/>
        </ion-card-header>
        <ion-card-content>
          <ion-card-subtitle>
            <ion-label color="warning">
              Image cannot be updated.
            </ion-label>
          </ion-card-subtitle>
        </ion-card-content>

      </ion-card>

      <ion-card>

    <ion-card-content>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input formControlName="productName" type="text" required [placeholder]="newProductList.productName"></ion-input>
    </ion-card-content>

    <ion-card-content>
      <ion-label position="floating">Product Category</ion-label>
      <ion-select value="gender" [placeholder]="newProductList.productCategory" interface="action-sheet" formControlName="productCategory">
        <ion-select-option value="Pet Food">Pet Food</ion-select-option>
        <ion-select-option value="Pet House">Pet House</ion-select-option>
        <ion-select-option value="Pet Care">Pet Care</ion-select-option>
        <ion-select-option value="Pet Accessories">Pet Accessories</ion-select-option>
        <ion-select-option value="Others">Others</ion-select-option>
      </ion-select>
    </ion-card-content>

    <ion-card-content>
      <ion-label position="floating">Product Description</ion-label>
      <ion-textarea formControlName="productDescription" type="text" required [placeholder]="newProductList.productDescription"></ion-textarea>
    </ion-card-content>

    <ion-card-content>
      <ion-label position="floating">Product Price</ion-label>
      <ion-input formControlName="productPrice" type="number" required [placeholder]="newProductList.productPrice"></ion-input>
    </ion-card-content>
    </ion-card>

  </form>
  </ion-list>


</ion-content>
