<ion-header>
  <ion-toolbar>
    <ion-buttons slot=start>
      <ion-menu-toggle>
        <ion-button>
          <ion-icon id="menu" name=menu></ion-icon>
        </ion-button>
      </ion-menu-toggle>
  </ion-buttons>

    <ion-title>Your Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let order of orderList | async">
        <ion-grid>
          <ion-row [routerLink]="['/tab/timeline/sales/orders/order-detail' , order.orderId ]">
            <ion-col size="10">
              <ion-card class="ion-no-margin">
                <ion-card-subtitle class="ion-padding-bottom">Order Id: <b>{{ order.orderId }}</b> </ion-card-subtitle>

                <ion-card-subtitle *ngIf="order.orderStatus === 'Purchase Successful'" class="ion-padding-bottom">Order Status: <b style="color: green">{{ order.orderStatus }}</b>  </ion-card-subtitle>
                <ion-card-subtitle *ngIf="order.orderStatus === 'Order Completed'" class="ion-padding-bottom">Order Status: <b style="color: blue">{{ order.orderStatus }}</b>  </ion-card-subtitle>

                <ion-card-subtitle class="ion-padding-bottom">Total Amount: <b>{{ order.totalAmount  | currency:'BND'}}</b>  </ion-card-subtitle>

                <ion-card-subtitle>Date: <b>{{ order.date }}</b> </ion-card-subtitle>
              </ion-card>
            </ion-col>

            <ion-col size="2">
              <ion-buttons>
                <ion-button slot="end" [routerLink]="['/tab/timeline/sales/orders/order-detail' , order.orderId ]">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button class="ion-text-center" fill="outline" color="dark" (click)="productReceived(order.orderId)">Order Received</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
