<ion-header>
  <ion-toolbar>
    <ion-buttons slot=start>
      <ion-menu-toggle>
        <ion-button>
          <ion-icon id="menu" name=menu></ion-icon>
        </ion-button>
      </ion-menu-toggle>
  </ion-buttons>

    <ion-title>Your Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row *ngFor="let p of productDetail | async ">
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>Product Name: {{ p.cartProductName }} </ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Product Status: </ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Total Amount: </ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Seller: </ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Date: </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-buttons>
              <ion-button slot="end">

                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
