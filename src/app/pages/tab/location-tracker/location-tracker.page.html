<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Location Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="3" routerLink="/tab/location-tracker/pet-profile">
            <ion-avatar>
              <img src="../../../../assets/catprofile.png" alt="">
            </ion-avatar>
          </ion-col>
          <ion-col routerLink="/tab/location-tracker/pet-profile">
            <ion-card>
              <ion-card-subtitle class="ion-padding-top">Pet Profile</ion-card-subtitle>
            </ion-card>
          </ion-col>
          <ion-col class="ion-padding-top">
            <ion-button class="ion-text-center" fill="outline" color="dark" routerLink="/tab/location-tracker/pet-location">Track Location</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
